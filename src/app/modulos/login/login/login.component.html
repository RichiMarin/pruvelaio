
<div class="container">
    <div class="card text-center">
        <div class="card-header">
        <b>LOGIN</b>
        </div>
        <div class="card-body p-4">

            <form autocomplete="off"
                  [formGroup]="miFormulario"
                  (ngSubmit)="login()">

                <label style="float: left;">Email</label>
                <input class="form-control m-2" type="email" 
                       formControlName="email" placeholder="Ingrese email">

                <label style="float: left;">Password</label>
                <input class="form-control m-2" type="password" 
                       formControlName="password" placeholder="Ingrese password">

                <button class="btn btn-primary btn-block m-2" 
                        type="submit" [disabled]="miFormulario.invalid">Ingresar</button>
            
            </form>

        </div>
    </div>
</div>
