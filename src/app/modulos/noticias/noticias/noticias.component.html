<div class="jumbotron mt-5">
    <h4 class="heading">Noticias por pais y categoria</h4>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group mt-3">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
                        <option [value]="categoria.value"
                                *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg">
                        <option [value]="pais.value"
                                *ngFor="let pais of paises">{{ pais.nombre }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primay btn-bloc btn mt-3">Buscar</button>
            </form>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let noticia of listNoticias" class="col">
      <div class="card">
        <img [src]="noticia.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
          <span class="badge mb-1">{{ noticia.source.name }}</span>
          <h5 class="card-title">{{ noticia.title }} </h5>
          <p class="cart-text">{{ noticia.description }}</p>
          <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block">Ver Noticia</a>
        </div>
      </div>
    </div>
</div>
